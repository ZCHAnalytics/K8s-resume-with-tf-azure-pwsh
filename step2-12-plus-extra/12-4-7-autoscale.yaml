apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: a-pod-for-retail-therapy-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: a-pod-for-retail-therapy
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50





