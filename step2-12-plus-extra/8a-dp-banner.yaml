apiVersion: apps/v1
kind: Deployment
metadata:
  name: a-pod-for-retail-therapy
spec: # specs for deployment resource
  replicas: 1
  selector:
    matchLabels:
      app: php
  template: # blueprint for pods
    metadata:
      labels:
        app: php
    spec: # specs for web server pod
      containers:
      - name: apache
        image: zulfiaa/ecom-web:v3
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "0.5"
            memory: "1Gi"
          requests:
            cpu: "0.25"
            memory: "1Gi"
        # Step 4. Adding environment variables
        env:
        - name: DB_PASSWORD
          value: spillYourBeans
        - name: DB_HOST
          value: at-your-service
        - name: DB_NAME
          value: simplydatabase
        - name: DB_USER
          value: simplymaria
        # Step 6: add dark mode toggle
        - name: FEATURE_DARK_MODE
          valueFrom:
            configMapKeyRef:
              name: and-sky-configured-toggle
              key: FEATURE_DARK_MODE

        command: ["/bin/bash", "-c"]
        args:
        - |
          echo "starting the bash script"
          # Check if the table exists
          if mariadb -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" -e "USE \`simplydatabase\`; SELECT 1 FROM products LIMIT 1;" | grep -q "1"; then
              echo "Table 'products' already exists. Skipping creation and insertion."
          else
              mariadb -h "$DB_HOST" -u "$DB_USER" -p"$DB_PASSWORD" -e "USE \`simplydatabase\`; 
              CREATE TABLE products (
                  id mediumint(8) unsigned NOT NULL auto_increment, 
                  Name varchar(255) default NULL, 
                  Price varchar(255) default NULL, 
                  ImageUrl varchar(255) default NULL, 
                  PRIMARY KEY (id)
              ); 
              INSERT INTO products (Name, Price, ImageUrl) VALUES 
              ('Laptop','100','c-1.png'), 
              ('Drone','200','c-2.png'), 
              ('VR','300','c-3.png'), 
              ('Tablet','50','c-5.png'), 
              ('Watch','90','c-6.png'), 
              ('Phone Covers','20','c-7.png'), 
              ('Phone','80','c-8.png'), 
              ('Laptop','150','c-4.png');"
          fi
        
          apache2ctl -D FOREGROUND
